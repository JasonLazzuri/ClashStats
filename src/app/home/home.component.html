  <!--Lookup Bars   -->
<div class="white">

<div class="container">
  <br>
  <br>
  <h3>Search</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate" #clanInput>
          <label class="active" for="icon_prefix">Enter Your Clan Tag</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="perm_identity" type="tel" class="validate" #playerInput>
          <label class="active" for="perm_identity">Enter Your Player Tag</label>
        </div>
      </div>
      <button id="button"class="btn waves-effect waves-light blue darken-2" (click)='navigateToPlayer(playerInput.value, clanInput.value)'>Submit
        <i class="material-icons right"></i>
      </button>
    </form>
  </div>
</div>

</div>
